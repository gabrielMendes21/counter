<!DOCTYPE html>
<html lang="pt-br">
 <head>
  <!-- METADATA -->
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="author" content="Gabriel Mendes">
  <meta name="description" content="A simple counter">
  
  <!-- BOOTSTRAP -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

  <!-- CSS -->
  <link rel="stylesheet" href="style.css">

  <!-- FONTS -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Open+Sans&family=Roboto:wght@400;700&display=swap" rel="stylesheet">

  <title>Counter</title>
 </head>
 <body>
  <main>
   <div>
    <div class="counter">
     <h1>Counter</h1>

     <span>0</span>
    </div>
    <div class="buttons">
     <button class="btn btn-outline-dark decrease">Diminuir</button>
     <button class="btn btn-outline-dark reset">Zerar</button>
     <button class="btn btn-outline-dark increase">Aumentar</button>
    </div>
   </div>
  </main>

  </footer>
 </body>
</html>
